<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-6 sm:p-10">
        <div class="h-400  min-h-400 max-h-400 ">
            <div class="form-group row">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Assigné à</label>
                <div class="flex" [formGroup]="requestForm">
                    <ng-select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                    focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700
                    dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                    dark:focus:border-blue-500 w-auto"
                               [items]="staff$ | async" bindLabel="name" formControlName="staff" minTermLength="3"
                               [class.error]="submitted && requestForm.controls.staff.invalid" [typeahead]="staffInput$" [clearable]="true"
                               [multiple]="true" (add)="onAddStaff($event)" (remove)="onRemoveStaff($event)">
                        <ng-template ng-option-tmp let-item="item">
                            {{item?.name}}
                            <br />
                            <span style="color: #6f748a;">
                                  {{item?.email}}
                                </span>
                        </ng-template>
                    </ng-select>
                </div>
            </div>
        </div>
    </div>
</div>
