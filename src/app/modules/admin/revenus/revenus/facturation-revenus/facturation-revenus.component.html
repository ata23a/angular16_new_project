<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-6 sm:p-10">
        <div class="h-400  min-h-400 max-h-400 ">
            <form [formGroup]="dateForm" (ngSubmit)="getSummary()">
                <div class="grid grid-cols-6 gap-2">
                    <mat-form-field>
                        <input matInput [matDatepicker]="start" formControlName="start">
                        <mat-datepicker-toggle matIconSuffix [for]="start"></mat-datepicker-toggle>
                        <mat-datepicker #start></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput [matDatepicker]="end" formControlName="end">
                        <mat-datepicker-toggle matIconSuffix [for]="end"></mat-datepicker-toggle>
                        <mat-datepicker #end></mat-datepicker>
                    </mat-form-field>

                    <div>
                        <button type="submit"
                                class="mat-elevation-z0 mt-1.5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                                mat-mini-fab color="primary">
                            <mat-icon>search</mat-icon>
                        </button>
                        <button mat-mini-fab class=" mt-1.5 text-white font-bold py-2 rounded" (click)="resetForm()">
                            <mat-icon>refresh</mat-icon>
                        </button>
                    </div>

                </div>
            </form>
            <mat-tab-group>
                <mat-tab label="FACTURE ({{data?.length || 0}})">
                    <app-invoice-list #invoiceListComponent [dateForm]="dateForm"></app-invoice-list>
                </mat-tab>
                <mat-tab label="FACTURE PAYÃ‹E ({{paidInvoices.length || 0}})">
                    <app-factur-paid #paidFacturComponent [dateForm]="dateForm" (paidInvoicesEvent)="handlePaidInvoices($event)"></app-factur-paid>
                </mat-tab>
                <mat-tab label="BROUILLONS">
                    <app-draft [dateForm]="dateForm"></app-draft>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
